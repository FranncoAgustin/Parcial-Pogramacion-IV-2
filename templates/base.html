<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Parcial Alumnos{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'alumnos:dashboard' %}">Parcial Alumnos</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContenido">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContenido">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'alumnos:dashboard' %}">Alumnos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'scraper:scraper' %}">Scraper</a>
        </li>
      </ul>

      <div class="d-flex">
        {% if user.is_authenticated %}
          <span class="navbar-text me-3">
            Hola, <strong>{{ user.username }}</strong>
          </span>
          <a class="btn btn-outline-light btn-sm" href="{% url 'cuentas:logout' %}">Cerrar sesi√≥n</a>
        {% else %}
          <a class="btn btn-outline-light btn-sm me-2" href="{% url 'cuentas:login' %}">Login</a>
          <a class="btn btn-light btn-sm" href="{% url 'cuentas:registro' %}">Registro</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>

<div class="container mb-5">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-info alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  {% endif %}

  {% block content %}{% endblock %}
</div>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
